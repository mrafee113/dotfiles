- defaults:
    elink:
      create: true
      relink: true
      force: false
      store-perms: true
      perms-file: $DOTFILES_BASEDIR/data/private/perms.yaml
      backup: true
      backup-dir: $BACKUPS_DIR/dotfiles-junkyard
      replace: true

- elink:
    $HOME/.npmrc: data/home/npm
    $HOME/.jupyter/lab/user-settings: data/home/jupyter-settings
    $HOME/.aria2c: data/home/aria2c
    $HOME/.dir_colors: data/home/dircolors
