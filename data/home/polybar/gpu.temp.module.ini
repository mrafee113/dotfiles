[module/gpu-t]
type = custom/script
exec = ~/.config/polybar/scripts/nvidia-temp.sh
interval = 2

label = %output%°
label-foreground = ${colors.info}
label-fail = %output%°
label-fail-foreground = ${colors.alert}

format-prefix = "  "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
