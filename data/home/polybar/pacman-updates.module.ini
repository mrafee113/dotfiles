[module/pacman-updates]
type = custom/script
interval = 60
exec = ~/.config/polybar/scripts/pacman-updates.sh

format-foreground = ${colors.info}
format-prefix = "󱧕 "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}

format-fail = "󰏗"
format-fail-font = 3
format-fail-foreground = ${colors.primary}
