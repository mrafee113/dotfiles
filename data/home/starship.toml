# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
 $username\
$shlvl\
$directory\
([\\[](purple)$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status[\\]](purple) )\
$python\
$cmd_duration\
$line_break \
$jobs\
$sudo\
$shell\
$character"""

#env_var\
#$custom\

[shlvl]
disabled = false
threshold = 2
symbol = 'îš‘'
style = '#99374f'

[directory]
read_only_style = '#bf8237'
truncation_symbol = 'â€¦/'
style = 'bold #6bada0'
truncate_to_repo = false

[git_branch]
format = ' [$symbol$branch(:$remote_branch)]($style) '
style = 'bold purple'

[git_commit]
style = 'bold green'

[git_state]
style = 'bold yellow'

[git_metrics]
disabled = false
added_style = 'bold green'
deleted_style = 'bold red'

[git_status]
style = 'bold red'
format = '([$all_status$ahead_behind]($style) )'
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
untracked = 'ğŸ¤·'
stashed = 'ğŸ“¦'
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'

[python]
format = '[(py|$virtualenv )]($style)'
style = '#40896c'
detect_extensions = []
detect_files = []

[cmd_duration]
format = '[&](bold yellow)[$duration]($style) '
style = '#c16334'

[jobs]
symbol = '&'
style = 'bold #425955'
format = '[$symbol($number )]($style)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[sudo]
disabled = false
format = '[$symbol]($style)'
symbol = '!'
style = 'bold #425955'

[shell]
zsh_indicator = 'z'
unknown_indicator = '?'
disabled = false
style = 'bold #425955'

[character]
success_symbol = '[â¯](bold #425955)'
error_symbol = '[â¯](bold red)'
